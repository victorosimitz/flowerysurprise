<head>
  <title>flowerysurprise</title>
</head>

<body>
  {{>page}}
</body>

<template name="page">
  {{#if showHomePage}}
    {{>home}}
  {{/if}}
  {{#if showSendFlowersPage}}
    {{>sendFlowers}}
  {{/if}}
  <p><i>{{currentPageName}}</i></p>
</template>

<template name="home">
  <h1>Welcome to FlowerySurprise</h1>
  <p>{{loginButtons}}</p>
  {{#if currentUser}}
    <p><input type="button" id="send_flowers_btn" value="Send Flowers"/></p>
  {{else}}
    <p><i>Log in to send flowers!</i></p>
  {{/if}}
</template>

<template name="sendFlowers">
  <h1>Who are you sending flowers to?</h1>
</template>
